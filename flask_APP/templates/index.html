<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mortality Predictor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.9">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ url_for('static',filename='images/icons/heart.jpg') }}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" >
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/animate/animate.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/css-hamburgers/hamburgers.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/animsition/css/animsition.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/select2/select2.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/daterangepicker/daterangepicker.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/util.css') }}">
	<link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='css/main.css') }}">
<!--===============================================================================================-->

</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form id="form_pred" class="contact100-form validate-form" method="post" action="/api">
				<span class="contact100-form-title">
					Mortality Prediction
				</span>

				<div class="wrap-input100 validate-input" data-validate="Age is required">
					<span class="label-input100">Age</span>
					<input class="input100" type="text" id="age" name="age" placeholder="Enter your age">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Gender is required">
					<span class="label-input100">Gender</span>
					<div>
						<select class="selection-2" id="sex" name="sex">
							<option value="1">Male</option>
							<option value="0">Female</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Marital Status</span>
					<div>
						<select class="selection-2" id="ms" name="ms">
							<option value="1">Married</option>
							<option value="2">Widowed</option>
                                                        <option value="3">Divorced</option>
							<option value="4">Separated</option>
                                                        <option value="5">Never Married</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Education is required">
					<span class="label-input100">Education</span>
					<div>
						<select class="selection-2" id="educ" name="educ">
							<option value="1">None</option>
							<option value="2">Elementary School</option>
                                                        <option value="5">Some High School</option>
                                                        <option value="8">High School</option>
                                                        <option value="9">Some College</option>
                                                        <option value="12">Undergraduate Degree</option>
							<option value="13">Graduate Degree</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Place of Birth</span>
					<div>
						<select class="selection-2" id="pob" name="pob">
							<option value="0">Unknown</option>
							<option value="101">African Continent</option>
                                                        <option value="102">Asian Continent</option>
							<option value="103">Eastern Europe</option>
                                                        <option value="104">Western Europe</option>
							<option value="105">North America (Not US or Mexico)</option>
                                                        <option value="106">South America</option>
							<option value="107">Central America</option>
                                                        <option value="108">Mexico</option>
							<option value="110">Elsewhere (Not US)</option>
							<option value="900">US</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
                                <div class="wrap-input100 input100-select">
					<span class="label-input100">Employment Status</span>
					<div>
						<select class="selection-2" id="esr" name="esr">
							<option value="1">Employed</option>
							<option value="2">Absent from Work</option>
                                                        <option value="3">Unemployed</option>
							<option value="4">Disabled</option>
                                                        <option value="5">Unemployed (other)</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
                                <div class="wrap-input100 input100-select">
					<span class="label-input100">Urban</span>
					<div>
						<select class="selection-2" id="urban" name="urban">
							<option value="1">Urban</option>
							<option value="2">Rural</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
                                <div class="wrap-input100 input100-select">
					<span class="label-input100">SSN</span>
					<div>
						<select class="selection-2" id="ssnyn" name="ssnyn">
							<option value="0">Not present</option>
							<option value="1">Present</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
                                <div class="wrap-input100 input100-select">
					<span class="label-input100">Veteran Status</span>
					<div>
						<select class="selection-2" id="vt" name="vt">
							<option value="0">Not a veteran</option>
							<option value="1">Veteran</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
                                <div class="wrap-input100 input100-select">
					<span class="label-input100">Health Insurance Status</span>
					<div>
						<select class="selection-2" id="histatus" name="histatus">
							<option value="0">Not covered</option>
							<option value="1">Covered</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
                                <div class="wrap-input100 input100-select">
					<span class="label-input100">Health Insurance Type</span>
					<div>
						<select class="selection-2" id="hitype" name="hitype">
							<option value="0">Not covered</option>
							<option value="1">Medicare</option>
                                                        <option value="2">Medicaid</option>
							<option value="3">Government insurance (other)</option>
                                                        <option value="4">Employer insurance</option>
							<option value="5">Private insurance</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button id="predict" class="contact100-form-btn">
							<span>
								What is the probability? 
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/animsition/js/animsition.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/bootstrap/js/popper.js') }}"></script>
	<script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/select2/select2.min.js') }}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/daterangepicker/moment.min.js') }}"></script>
	<script src="{{ url_for('static',filename='vendor/daterangepicker/daterangepicker.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/countdowntime/countdowntime.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='js/main.js') }}"></script>
	<!-- include sweetAlert plugin -->
	<script src="{{ url_for('static',filename='js/sweetalert2.all.js') }}"></script>
	<script type="text/javascript">
		$(function () {
	        $("button#predict").click(function(e){
	        	e.preventDefault();
	        	/*Get for variabes*/
	        	var age = $("#age").val(), sex = $("#sex").val(), ms = $("#ms").val();
	        	var educ = $("#educ").val(), pob = $("#pob").val(), esr = $("#esr").val();
                        var urban = $("#urban").val(), ssnyn = $("#ssnyn").val(), vt = $("#vt").val();
                        var histatus = $("#histatus").val(), hitype = $("#hitype").val();
	        	/*create the JSON object*/
	        	var data = {"age":age, "sex":sex, "ms":ms, "educ":educ, "pob":pob, "esr":esr, "urban":urban, "ssnyn":ssnyn, "vt":vt, "histatus":histatus, "hitype":hitype}
	        	/*send the ajax request*/
	        	$.ajax({
	        		method : "POST",
	        		url : window.location.href + 'api',
	        		data : $('form').serialize(),
	        		success : function(result){
	        			var json_result = JSON.parse(result);
	        			var mort_pred = json_result['mort_pred'];
	        			swal('Estimated 11-year mortality probability is '+mort_pred+'', '','success')
	        		},
	        		error : function(){
	        			console.log("error")
	        		}
	        	})
	        })
	    
		});
	</script>
</body>
</html>
